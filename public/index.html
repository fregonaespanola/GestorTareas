  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <body>
    <h1 class="titulo">Gestor de Tareas</h1>
    <div class="form">
      <form action="/" method="post">
        <label>Nueva Tarea: 
          <input type="text" name="tarea">
        </label>
          <div class="buttons-form">
            <button class="agregar" type="submit">Agregar</button>
          </div>
      </form>
      <button class="elim-todas" onclick="eliminarTodasLasTareas()">Eliminar Todas</button>
      <button class="pdf-button" onclick="downloadPDF()">Descargar en PDF</button>
    </div>
    <div class="contenedor" id="tareasContenedor">
      <table class="tablecomplete">
        <tr>
          <th>TO DO</th>
          <th>DOING</th>
          <th>DONE</th>
        </tr>      
        <tr>
          <td id="todoColumn">
            <!-- Columna TO DO -->
          </td>
          <td id="doingColumn">
            <!-- Columna DOING -->
          </td>
          <td id="doneColumn">
            <!-- Columna DONE -->
          </td>
        </tr>
      </table>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
  </html>
